<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace Omnia</title>
</head>
<body style="margin: 0; padding: 15px; font-family: Arial, sans-serif; background-color: #1a1a2e; color: #ffffff;">
    
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 500px; margin: 0 auto; background-color: #16213e; border-radius: 8px; padding: 30px;">
        
        <!-- Header -->
        <tr>
            <td style="text-align: center; padding-bottom: 20px;">
                <h1 style="margin: 0; font-size: 24px; color: #00d4ff;">Welcome to Omnia One AI</h1>
            </td>
        </tr>

        <!-- Greeting -->
        <tr>
            <td style="padding-bottom: 15px; font-size: 16px;">
                Dobrý den!<br>
                Děkuji za registraci do Omnia.
            </td>
        </tr>

        <!-- OTP Code -->
        <tr>
            <td style="text-align: center; padding: 20px 0;">
                <p style="margin: 0 0 10px 0; font-size: 16px;">Váš registrační kód:</p>
                <p style="margin: 0; font-size: 28px; font-family: monospace; color: #00d4ff; font-weight: bold; letter-spacing: 4px; background-color: #0f1a2e; padding: 12px; border-radius: 6px;">
                    {{ .Token }}
                </p>
            </td>
        </tr>

        <!-- Instructions -->
        <tr>
            <td style="padding: 15px 0; font-size: 15px;">
                📱 <strong>Zadejte kód do aplikace Omnia</strong><br>
                ⏰ <strong>Platnost: 24 hodin</strong>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="text-align: center; padding-top: 20px; border-top: 1px solid #333; font-size: 14px;">
                <p style="margin: 0;">
                    S pozdravem,<br>
                    <strong>Cristian Bucioaca</strong><br>
                    <span style="color: #cccccc;">Founder, Omnia One AI</span> 🚀
                </p>
                <p style="margin: 10px 0 0 0; font-size: 13px;">
                    <a href="mailto:cristianbucioaca@omniaoneai.com" style="color: #00d4ff;">cristianbucioaca@omniaoneai.com</a>
                </p>
            </td>
        </tr>

    </table>

</body>
</html>
